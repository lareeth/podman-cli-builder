language: go
dist: bionic

branches:
  only: 
    - master

go:
- 1.13.x

env:
  global:
    - PODMAN_VERSION=1.8.1-rc1

addons:
  apt:
    packages:
    - btrfs-tools
    - git
    - go-md2man
    - iptables
    - libassuan-dev
    - libc6-dev
    - libdevmapper-dev
    - libglib2.0-dev
    - libgpgme-dev
    - libgpg-error-dev
    - libostree-dev
    - libprotobuf-dev
    - libprotobuf-c0-dev
    - libseccomp-dev
    - libselinux1-dev
    - libsystemd-dev
    - pkg-config
    - runc
    - uidmap

before_install:
  - wget https://github.com/jgm/pandoc/releases/download/2.9.2/pandoc-2.9.2-1-amd64.deb
  - sudo dpkg -i pandoc-2.9.2-1-amd64.deb

script:
  - git clone -q --branch=v$PODMAN_VERSION --single-branch https://github.com/containers/libpod/ $GOPATH/src/github.com/containers/libpod
  - cd $GOPATH/src/github.com/containers/libpod
  - make podman-remote-windows-release
  - CHECKSUM=$(sha256sum *.zip | awk '{ print $1 }')

before_deploy:
  - git tag $PODMAN_VERSION

deploy:
  skip_cleanup: true
  provider: releases
  api_key: $GITHUB_TOKEN
  name: v$PODMAN_VERSION
  body: "SHA256 Checksum: $CHECKSUM"
  file_glob: true
  file: "*.zip"
  overwrite: true
  on:
    branch: master
